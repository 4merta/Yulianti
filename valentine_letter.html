<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5e6e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .scene {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .envelope {
            position: absolute;
            width: 90%;
            max-width: 300px;
            height: 200px;
            background: #ff9999;
            transform-style: preserve-3d;
            animation: envelopeMove 4s forwards;
            z-index: 1;
        }
        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 150px;
            background: #ff8080;
            transform-origin: top;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            animation: openFlap 2s forwards 1s;
        }
        .letter {
            position: fixed;
            width: 85%;
            max-width: 280px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            opacity: 0;
            z-index: 2;
            animation: letterRise 3s forwards 3s;
            text-align: center;
        }
        
        .heart {
            position: absolute;
            font-size: 50px;
            z-index: 2;
            opacity: 0;
            animation: bounceIn 1s forwards 7s;
        }
        .heart-top {
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }
     
        @keyframes openFlap {
            to { transform: rotateX(180deg); }
        }
        @keyframes letterRise {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            50% {
                opacity: 0.5;
                transform: translateY(-20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes fadeInRotate {
            0% {
                opacity: 0;
                transform: rotate(-180deg) scale(0);
            }
            100% {
                opacity: 0.8;
                transform: rotate(0) scale(1);
            }
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
            50% {
                opacity: 0.5;
                transform: translateX(-50%) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
        @media (max-width: 480px) {
            .letter {
                width: 75%;
                padding: 15px;
                font-size: 14px;
            }
            
            .heart {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="envelope">
            <div class="envelope-flap"></div>
        </div>
        <div class="letter">
            <h2>YULIANTI</h2>
            <p>Cinta datang dalam berbagai bentuk dan persahabatan kita adalah salah satu yang terindah. Jauh dekatnya kita, persahabatan ini akan terus tumbuh. Semoga hari Valentine ini penuh kebahagiaan untukmu. Happy Valentine's Day, sahabat!</p>

        </div>
        <div class="heart heart-top">‚ù§Ô∏è</div>
    </div>
</body>
</html>
